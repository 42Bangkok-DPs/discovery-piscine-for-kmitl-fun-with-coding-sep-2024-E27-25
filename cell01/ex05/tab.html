<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 100px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        td:first-child {
            background-color: lightgray;
        }
        td:last-child {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>
</body>
</html>
