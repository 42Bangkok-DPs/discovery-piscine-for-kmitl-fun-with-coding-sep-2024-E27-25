<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="gallery">
        <a href="https://www.youtube.com/watch?v=INscMGmhmX4">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/3d4372d9da377f658777126d8af59b421cc4ce95ff3d7b5b162cac2371680f71._SX1080_FMjpg_.jpg" alt="">
        </a>
        <a href="https://youtu.be/_-4i0EEkPu4?si=mpuYXxZUkYFELP3F">
            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/10/Bocchi-The-Rock!-Episode-4-Hitori-Gotou-Loses-Her-Mind-Crunchyroll.jpg" alt="">
        </a>
    </div>    
</body>
</html>
